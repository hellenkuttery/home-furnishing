<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME FURNISHING</title>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="icon-bar">
        <div class="input-part">
          <img src="./images/logo.jpg" alt="" class="logo" />
          <div class="select-category">
            <select name="" id="">
              <option value="" selected>All categories</option>
              <option value="">Wooden</option>
              <option value="">Linen</option>
              <option value="">Bedroom</option>
              <option value="">Kitchen</option>
            </select>
          </div>
          <div class="search-input">
            <input type="text" />
            <img src="./images/magnifier.png" alt="" />
          </div>
          <div class="support-number">
            <p class="number">0 800 456 80 80</p>
            <p class="support">Support 24/7</p>
          </div>
        </div>

        <div class="icons">
          <img src="./images/user.png" alt="" />
          <img src="./images/heart.png" alt="" />
          <img src="./images/shoppingCart.png" alt="" />
        </div>
      </div>

      <nav>
        <div class="button">
          <img src="./images/unordered-list.png" alt="" />
          <p>Select By Categories</p>
        </div>
        <div class="navbar">
          <ul>
            <li>Wooden</li>
            <li>Linen</li>
            <li>Linen</li>
            <li>Linen</li>
            <li>Linen</li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="essentials">
          <div class="Essential-text">
            Furniture essentials to a functional home design
          </div>
          <div class="sofa">
            <img src="./images/sofa.png" alt="">
          </div>
        </div>
      </header>

      <section class="category"></section>
      <section class="products"></section>
      <section class="contact"></section>
      <footer></footer>
    </div>
  </body>
</html>
